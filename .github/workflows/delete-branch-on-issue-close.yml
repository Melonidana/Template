name: Delete Branch When Issue is Closed

on:
  issues:
    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth status

      - name: Extract Branch Name
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          echo "BRANCH_NAME=feature/issue-${ISSUE_NUMBER}" >> $GITHUB_ENV

      - name: Delete Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=${{ env.BRANCH_NAME }}
          if gh api repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME; then
            gh api --method DELETE repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME
            echo "Deleted branch: $BRANCH_NAME"
          else
            echo "Branch $BRANCH_NAME does not exist, skipping."
          fi
