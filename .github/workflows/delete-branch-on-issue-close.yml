name: Delete Branch When Issue is Closed

on:
  issues:
    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth status

      - name: Find Branch Matching Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}

          # Get all branches and filter for issue number
          BRANCH_NAME=$(gh api repos/${{ github.repository }}/branches --jq ".[] | select(.name | test(\"${ISSUE_NUMBER}\")) | .name")

          if [ -z "$BRANCH_NAME" ]; then
            echo "No branch found for issue #$ISSUE_NUMBER, skipping."
            exit 0
          fi

          echo "Found branch: $BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Delete Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$BRANCH_NAME" ]; then
            gh api --method DELETE repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME
            echo "Deleted branch: $BRANCH_NAME"
          else
            echo "No branch to delete."
          fi
